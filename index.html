<head>
  <title>Prepagament | Andorra Telecom</title>
  <link rel="stylesheet" href="styles.css">
  <ul>
  <li><a href="#">Prepagament</a></li>
</ul>
</head>
<body>
  <form action="/compra.html" method="get">
    <div>
        <h3>Dades Personals</h3>
    </div>
    <div>
        <label for="nom">Nom:</label>
        <input type="text" id="nom" />
    </div>
    <div>
        <label for="cognom">Cognom:</label>
        <input type="text" id="cognom" />
    </div>
    <div>
        <label for="adreça">Adreça:</label>
        <input type="text" id="Adress" />
    </div>
    <div>
        <label for="CPostal">Codig Postal:</label>
        <input type="text" id="CPostal" />
    </div>
    <div>
        <label for="Passaport">Passaport: </label>
        <input type="text" id="passaport" />
    </div>
    <div>
      <label for="Correu">Correu:</label>
      <input type="email" id="correu"/>
    </div>
    <div class="button">
      <button type="submit">Realitzar la compra</button>
  </div>
</form>

</body>
